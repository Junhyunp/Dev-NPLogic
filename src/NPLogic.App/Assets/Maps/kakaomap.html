<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPLogic ì§€ë„</title>
    <style>

        html, body {

        /* API í‚¤ ì—†ì„ ë•Œ í‘œì‹œí•  ë©”ì‹œì§€ */
        #no-api-key {

        /* ì»¤ìŠ¤í…€ ì¸í¬ìœˆë„ìš° ìŠ¤íƒ€ì¼ */
        .custom-infowindow {
            padding: 12px 16px;

        }
        
        .custom-infowindow .address {

        .custom-infowindow .info-row {

        .custom-infowindow .info-label {

        }
        
        .custom-infowindow .info-value {

            font-weight: 500;
        }
        
        /* ë¡œë”© ì¸ë””ì¼€ì´í„° */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #64748b;
        }
        
        .spinner {
            width: 40px;

            border: 3px solid #e2e8f0;

            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="no-api-key">
        <div class="icon">ğŸ—ºï¸</div>
        <h2>ì¹´ì¹´ì˜¤ë§µ API í‚¤ í•„ìš”</h2>
        <p>
            ì§€ë„ë¥¼ í‘œì‹œí•˜ë ¤ë©´ ì¹´ì¹´ì˜¤ë§µ API í‚¤ê°€ í•„ìš”í•©ë‹ˆë‹¤.<br><br>
            1. <a href="https://developers.kakao.com" target="_blank" style="color: #90cdf4;">ì¹´ì¹´ì˜¤ ê°œë°œì ì‚¬ì´íŠ¸</a> ì ‘ì†<br>
            2. ì• í”Œë¦¬ì¼€ì´ì…˜ ë“±ë¡<br>
            3. JavaScript í‚¤ ë°œê¸‰<br>
            4. appsettings.jsonì— í‚¤ ì„¤ì •
        </p>
    </div>
    <div id="loading">
        <div class="spinner"></div>
        <div>ì§€ë„ ë¡œë”© ì¤‘...</div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let map = null;
        let markers = [];
        let infowindows = [];
        let currentInfowindow = null;
        let isMapReady = false;
        let apiKey = null;
        let cadastralLayer = null;

        // C#ì—ì„œ í˜¸ì¶œí•  í•¨ìˆ˜: API í‚¤ ì„¤ì • ë° ì§€ë„ ì´ˆê¸°í™”
        function initializeMap(key) {
            apiKey = key;
            
            if (!key || key === '' || key === 'YOUR_KAKAO_MAP_API_KEY') {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-api-key').classList.add('show');
                return;
            }

            // ì¹´ì¹´ì˜¤ë§µ ìŠ¤í¬ë¦½íŠ¸ ë™ì  ë¡œë“œ
            const script = document.createElement('script');
            script.src = `https://dapi.kakao.com/v2/maps/sdk.js?appkey=${key}&autoload=false&libraries=services`;
            script.onload = function() {
                kakao.maps.load(function() {
                    createMap();
                });
            };
            script.onerror = function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-api-key').classList.add('show');
                console.error('ì¹´ì¹´ì˜¤ë§µ ìŠ¤í¬ë¦½íŠ¸ ë¡œë“œ ì‹¤íŒ¨');
            };
            document.head.appendChild(script);
        }

        // ì§€ë„ ìƒì„±
        function createMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // ì„œìš¸ ì‹œì²­ ê¸°ë³¸ê°’
                level: 5
            };
            
            map = new kakao.maps.Map(container, options);
            isMapReady = true;
            
            document.getElementById('loading').style.display = 'none';
            
            // ì§€ë„ ì»¨íŠ¸ë¡¤ ì¶”ê°€
            const zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
            
            // ì§€ë„ ì¤‘ì‹¬ ë³€ê²½ ì´ë²¤íŠ¸
            kakao.maps.event.addListener(map, 'center_changed', function() {
                const center = map.getCenter();
                if (window.chrome && window.chrome.webview) {
                    window.chrome.webview.postMessage(JSON.stringify({ 
                        type: 'centerChanged',
                        lat: center.getLat(),
                        lng: center.getLng()
                    }));
                }
            });
            
            // C#ì— ì¤€ë¹„ ì™„ë£Œ ì•Œë¦¼
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage(JSON.stringify({ type: 'mapReady' }));
            }
        }

        // ì§€ë„ íƒ€ì… ë³€ê²½ (ê¸°ë³¸ì§€ë„/ìœ„ì„±/í•˜ì´ë¸Œë¦¬ë“œ)
        function setMapType(type) {
            if (!isMapReady || !map) return;
            
            switch(type) {
                case 'ROADMAP':
                    map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
                    break;
                case 'SKYVIEW':
                    map.setMapTypeId(kakao.maps.MapTypeId.SKYVIEW);
                    break;
                case 'HYBRID':
                    map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
                    break;
            }
        }

        // ì§€ì ë„ ë ˆì´ì–´ í† ê¸€
        function toggleCadastralLayer(show) {
            if (!isMapReady || !map) return;
            
            if (show) {
                if (!cadastralLayer) {
                    cadastralLayer = new kakao.maps.MapTypeId.USE_DISTRICT;
                }
                map.addOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT);
            } else {
                map.removeOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT);
            }
        }

        // ì¤Œ ì¸
        function zoomIn() {
            if (!isMapReady || !map) return;
            const level = map.getLevel();
            if (level > 1) {
                map.setLevel(level - 1);
            }
        }

        // ì¤Œ ì•„ì›ƒ
        function zoomOut() {
            if (!isMapReady || !map) return;
            const level = map.getLevel();
            if (level < 14) {
                map.setLevel(level + 1);
            }
        }

        // ì§€ë„ ìƒˆë¡œê³ ì¹¨
        function refreshMap() {
            if (!isMapReady || !map) return;
            map.relayout();
        }

        // ë‹¨ì¼ ë§ˆì»¤ ì„¤ì • (ë¬¼ê±´ ìƒì„¸ìš©)
        function setMarker(lat, lng, address, propertyNumber, propertyType) {
            if (!isMapReady || !map) {
                console.warn('ì§€ë„ê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }

            clearMarkers();

            const position = new kakao.maps.LatLng(lat, lng);
            
            // ë§ˆì»¤ ìƒì„±
            const marker = new kakao.maps.Marker({
                position: position,
                map: map
            });
            
            markers.push(marker);

            // ì¸í¬ìœˆë„ìš° ë‚´ìš©
            const content = `
                <div class="custom-infowindow">
                    <div class="title">${propertyNumber || 'ë¬¼ê±´'}</div>
                    <div class="address">${address || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ'}</div>
                    ${propertyType ? `
                    <div class="info-row">
                        <span class="info-label">ìœ í˜•</span>
                        <span class="info-value">${propertyType}</span>
                    </div>
                    ` : ''}
                </div>
            `;

            const infowindow = new kakao.maps.InfoWindow({
                content: content,
                removable: true
            });

            // ë§ˆì»¤ í´ë¦­ ì‹œ ì¸í¬ìœˆë„ìš° í‘œì‹œ
            kakao.maps.event.addListener(marker, 'click', function() {
                if (currentInfowindow) {
                    currentInfowindow.close();
                }
                infowindow.open(map, marker);
                currentInfowindow = infowindow;
            });

            infowindows.push(infowindow);

            // ì§€ë„ ì¤‘ì‹¬ ì´ë™
            map.setCenter(position);
            map.setLevel(3);

            // ê¸°ë³¸ì ìœ¼ë¡œ ì¸í¬ìœˆë„ìš° ì—´ê¸°
            infowindow.open(map, marker);
            currentInfowindow = infowindow;
        }

        // ì—¬ëŸ¬ ë§ˆì»¤ ì„¤ì • (ëª©ë¡ìš©)
        function setMarkers(propertiesJson) {
            if (!isMapReady || !map) {
                console.warn('ì§€ë„ê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }

            clearMarkers();

            const properties = JSON.parse(propertiesJson);
            
            if (!properties || properties.length === 0) {
                return;
            }

            const bounds = new kakao.maps.LatLngBounds();

            properties.forEach(function(prop, index) {
                if (!prop.lat || !prop.lng) return;

                const position = new kakao.maps.LatLng(prop.lat, prop.lng);
                bounds.extend(position);

                const marker = new kakao.maps.Marker({
                    position: position,
                    map: map
                });

                markers.push(marker);

                const content = `
                    <div class="custom-infowindow">
                        <div class="title">${prop.propertyNumber || 'ë¬¼ê±´ ' + (index + 1)}</div>
                        <div class="address">${prop.address || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ'}</div>
                        ${prop.propertyType ? `
                        <div class="info-row">
                            <span class="info-label">ìœ í˜•</span>
                            <span class="info-value">${prop.propertyType}</span>
                        </div>
                        ` : ''}
                        ${prop.appraisalValue ? `
                        <div class="info-row">
                            <span class="info-label">ê°ì •ê°€</span>
                            <span class="info-value">${formatCurrency(prop.appraisalValue)}</span>
                        </div>
                        ` : ''}
                    </div>
                `;

                const infowindow = new kakao.maps.InfoWindow({
                    content: content,
                    removable: true
                });

                kakao.maps.event.addListener(marker, 'click', function() {
                    if (currentInfowindow) {
                        currentInfowindow.close();
                    }
                    infowindow.open(map, marker);
                    currentInfowindow = infowindow;
                    
                    // C#ì— ë§ˆì»¤ í´ë¦­ ì•Œë¦¼
                    if (window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage(JSON.stringify({ 
                            type: 'markerClick', 
                            propertyId: prop.id 
                        }));
                    }
                });

                infowindows.push(infowindow);
            });

            // ëª¨ë“  ë§ˆì»¤ê°€ ë³´ì´ë„ë¡ ì§€ë„ ë²”ìœ„ ì¡°ì •
            if (markers.length > 0) {
                map.setBounds(bounds);
            }
        }

        // ë§ˆì»¤ ëª¨ë‘ ì œê±°
        function clearMarkers() {
            markers.forEach(function(marker) {
                marker.setMap(null);
            });
            markers = [];
            
            infowindows.forEach(function(infowindow) {
                infowindow.close();
            });
            infowindows = [];
            currentInfowindow = null;
        }

        // ì§€ë„ ì¤‘ì‹¬ ì´ë™
        function panTo(lat, lng) {
            if (!isMapReady || !map) return;
            
            const position = new kakao.maps.LatLng(lat, lng);
            map.panTo(position);
        }

        // ì§€ë„ ë ˆë²¨ ì„¤ì •
        function setLevel(level) {
            if (!isMapReady || !map) return;
            map.setLevel(level);
        }

        // ê¸ˆì•¡ í¬ë§·íŒ…
        function formatCurrency(value) {
            if (!value) return '-';
            
            const num = parseFloat(value);
            if (num >= 100000000) {
                return (num / 100000000).toFixed(1) + 'ì–µì›';
            } else if (num >= 10000) {
                return (num / 10000).toFixed(0) + 'ë§Œì›';
            }
            return num.toLocaleString() + 'ì›';
        }

        // ì£¼ì†Œë¡œ ì¢Œí‘œ ê²€ìƒ‰
        function searchAddress(address) {
            if (!isMapReady || !apiKey) {
                console.warn('ì§€ë„ê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }

            const geocoder = new kakao.maps.services.Geocoder();
            
            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    
                    // C#ì— ê²°ê³¼ ì „ì†¡
                    if (window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage(JSON.stringify({ 
                            type: 'geocodeResult',
                            lat: result[0].y,
                            lng: result[0].x,
                            address: address
                        }));
                    }
                    
                    map.setCenter(coords);
                    map.setLevel(3);
                } else {
                    if (window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage(JSON.stringify({ 
                            type: 'geocodeError',
                            address: address,
                            error: 'ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.'
                        }));
                    }
                }
            });
        }
    </script>
</body>
